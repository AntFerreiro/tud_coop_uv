group1.add("max_z_velocity",     double_t,    0, "Maximum vertical velocity of the quadcopter (m/s)", 0.2,  0.0, 1.0)

group2 = gen.add_group("PID x axis")
group2.add("kp_x",     double_t,    0, "Proportional Coefficient in X direction", 0.75,  0.0, 1.0)
group2.add("ki_x",     double_t,    0, "Integral Coefficient in X direction", 0.00,  0.0, 1.0)
group2.add("kd_x",     double_t,    0, "Derivative Coefficient in X direction", 0.00,  0.0, 1.0)

group3 = gen.add_group("PID y axis")
