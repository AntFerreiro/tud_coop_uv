group4.add("ki_z",     double_t,    0, "Integral Coefficient in Z direction", 0.01,  0.0, 1.0)
group4.add("kd_z",     double_t,    0, "Derivative Coefficient in Z direction", 0.05,  0.0, 1.0)

group5 = gen.add_group("PID yaw")
group5.add("kp_yaw",     double_t,    0, "Proportional Coefficient yaw", 0.2,  0.0, 1.0)
group5.add("ki_yaw",     double_t,    0, "Integral Coefficient yaw", 0.01,  0.0, 1.0)
group5.add("kd_yaw",     double_t,    0, "Derivative Coefficient yaw", 0.05,  0.0, 1.0)

exit(gen.generate(PACKAGE, "tud_coop_uv", "tracking_dynamic_param_config"))
