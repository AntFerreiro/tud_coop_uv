group3.add("ki_y",     double_t,    0, "Integral Coefficient in Y direction", 0.00,  0.0, 1.0)
group3.add("kd_y",     double_t,    0, "Derivative Coefficient in Y direction", 0.00,  0.0, 1.0)

group4 = gen.add_group("PID z axis")
